<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/69497f0ba8.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"
        integrity="sha512-2L0h0GhoIHQEjti/1KwfjcbyaTHy+hPPhE1o5wTCmviYcPO/TD9oZvUxFQtWvBkCSTIpt+fjsx1CCx6ekb51gw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="assets/themes/vintage.js"></script>
    <script defer src="dashboard.js"></script>

</head>
<body>
    <section x-data="{open: true, sidebar: true}" id="dashboar1" class="grid grid-1" :class="open || 'grid--full'">

        <div class="aside rounded shadow bg-vintage">
            <nav>
                <ul>
                    <span class="d-flex justify-content-start align-items-center mb-1">
                        <i @click="open =! open" class="fas fa-bars cursor-point"></i>
                        <h4 x-show="open" x-transition class="m-0">Menu</h4>
                    </span>
                    <li>
                        <a href="#dashboar1">
                            <i class="fas fa-tachometer-alt"></i>
                            <span x-show="open" x-transition>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#dashboar2">
                            <i class="fas fa-project-diagram"></i>
                            <span x-show="open" x-transition>Redes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Charts -->
        <div class="top-charts rounded shadow bg-vintage">
            <div id="chartTop" style="height:100%; width:100%"></div>
        </div>
        <div class="center-chart-1 rounded shadow bg-vintage">
            <div id="chart1" style="height:100%; width:100%"></div>
        </div>
        <div class="center-chart-2 rounded shadow bg-vintage">
            <div id="chart2" style="height:100%; width:100%"></div>
        </div>
        <div class="center-chart-3 rounded shadow bg-vintage">
            <div id="chart3" style="height:100%; width:100%"></div>
        </div>
        <div class="center-chart-4 rounded shadow bg-vintage">
            <div id="chart4" style="height:100%; width:100%"></div>
        </div>
        <div class="footer rounded shadow bg-vintage">pag</div>

    </section>

    <section x-data="{open: true, sidebar: true}"
     id="dashboar2" class="grid grid-2" :class="open || 'grid--full'">
        <div class="aside rounded shadow bg-vintage">
            <nav>
                <ul>
                    <span class="d-flex justify-content-start align-items-center mb-1">
                        <i @click="open =! open" class="fas fa-bars cursor-point"></i>
                        <h4 x-show="open" x-transition class="m-0">Menu</h4>
                    </span>
                    <li>
                        <a href="#dashboar1">
                            <i class="fas fa-tachometer-alt"></i>
                            <span x-show="open" x-transition>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#dashboar2">
                            <i class="fas fa-project-diagram"></i>
                            <span x-show="open" x-transition>Redes</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Charts -->
        <div class="top-charts rounded shadow bg-vintage">
            <div id="network" style="height:100%; width:100%"></div>
        </div>

        <div class="footer rounded shadow bg-vintage">pag</div>
    </section>
    </div>

</body>

</html>
